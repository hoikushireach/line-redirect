<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>LINE友だち追加はこちら</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      line-height: 1.6;
      text-align: center;
    }
    .btn {
      display: inline-block;
      margin: 2rem auto;
      padding: 1rem 1.5rem;
      background: #00c300;
      color: #fff;
      font-size: 1.2rem;
      text-decoration: none;
      border-radius: 8px;
    }
    .notice {
      background: #fffbcc;
      border: 1px solid #ffe58f;
      padding: 1rem;
      border-radius: 4px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>保育士リーチ公式LINE</h1>

  <p>下のボタンを<strong>必ず一度タップ</strong>してください。</p>
  <a
    href="https://line.me/R/app/2005655430-9G7j20OP?ic=cRP5lnuXcp&whc=171878996586220"
    class="btn"
  >
    LINEアプリを開く
  </a>

  <div class="notice">
    ※TikTok内ブラウザでは「自動起動」が制限されています。<br>
    ボタンをタップ後、<strong>「LINEアプリを開く」を長押し</strong>か、<br>
    右上の<span style="font-size:1.2em">…</span>をタップしてメニューから「Safari（Chrome）で開く」を選択し、<br>
    再度このボタンをタップしてください。
  </div>

</html>
